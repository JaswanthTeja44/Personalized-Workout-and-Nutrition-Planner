<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalized Workout & Nutrition Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Personalized Workout & Nutrition Planner</h1>
    <form id="plannerForm">
      <label for="age">Age:</label>
      <input type="number" id="age" required min="12" max="100" />
      <div class="error" id="ageError">Age must be between 12 and 100.</div>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="goal">Fitness Goal:</label>
      <select id="goal" required>
        <option value="">Select...</option>
        <option value="lose">Lose Weight</option>
        <option value="gain">Gain Muscle</option>
        <option value="maintain">Maintain Fitness</option>
      </select>

      <label for="activity">Activity Level:</label>
      <select id="activity" required>
        <option value="">Select...</option>
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Get Plan</button>
    </form>

    <div class="output" id="output"></div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
